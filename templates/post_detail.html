{% extends "base.html" %}

{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.author.username }}</h3>
    <p>{{ post.body }}</p>
</div>

<h2>Posts by same author</h2>
    {% for apost in post.author.posts.all %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' apost.pk %}">{{ apost.title}}</a></h2>
            <p>{{ apost.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
